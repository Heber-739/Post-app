<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="table">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef class="titles id_title"> Id </th>
      <td mat-cell class="id" *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell class="titles body" *matHeaderCellDef> Post </th>
      <td mat-cell class="body" *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="Actions">
      <th mat-header-cell class="titles link" *matHeaderCellDef> Actions </th>
      <td mat-cell class="link" *matCellDef="let element">
        <button mat-stroked-button color="primary" [routerLink]="['/post/',element.id]" >Ver m√°s</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="titles"></tr>
    <tr mat-row *matRowDef="let row; columns: titles;"></tr>
  </table>

  <mat-paginator class="paginator" [pageSizeOptions]="[10, 15, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
