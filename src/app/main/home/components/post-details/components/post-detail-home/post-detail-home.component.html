        <mat-card-title>{{ post.title | titlecase }}</mat-card-title>
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
      {{post.description}}
    </mat-card-content>
    <p class="text lastDate" *ngIf="lastDateComment">
      Ãšltimo comentario: {{ lastDateComment | date : "mediumDate" : "es-AR" }}

  <app-comments [postId]="getId()" (dateOutput)="reciveDate($event)">
  </app-comments>
</section>
