<section class="section" *ngIf="post">

  <mat-card class="mat_card">
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-subtitle >Post Id: {{ post.id }}</mat-card-subtitle>
        <mat-card-title>{{ post.title | titlecase }}</mat-card-title>
        <mat-card-subtitle >Autor: {{ post.author.username }}</mat-card-subtitle>
        <img mat-card-md-image [src]="post.author.imageUrl"  alt="Image of {{post.author.username}}">

      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
      {{post.description}}
    </mat-card-content>
    <p class="text lastDate" *ngIf="lastDateComment">
      Ãšltimo comentario: {{ lastDateComment | date : "mediumDate" : "es-AR" }}
    </p>
  </mat-card>

  <app-comments
  [post]="post" (dateOutput)="reciveDate($event)">
  </app-comments>
</section>
