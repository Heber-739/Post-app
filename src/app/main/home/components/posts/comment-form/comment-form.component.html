
<mat-card class="list">

  <mat-form-field appearance="outline" class="container_textarea">
     <mat-label> {{ label }} </mat-label>
     <textarea class="textarea" matInput [formControl]="commentControl"></textarea>
   </mat-form-field>

 <mat-card-actions align="end">
   <button mat-button (click)="saveComment()"> Save <mat-icon>save</mat-icon> </button>
 </mat-card-actions>

</mat-card>
