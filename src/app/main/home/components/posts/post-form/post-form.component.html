

<form class="form" [formGroup]="postForm" (ngSubmit)="onSubmit()">


  <mat-form-field appearance="outline" class="container_textarea" hintLabel="De 5 a 100 caracteres">
      <mat-label> Título </mat-label>
      <textarea class="textarea_title" matInput formControlName="title"
      #title maxlength="500" placeholder="Descripción"
      >  </textarea>
      <mat-hint align="end">{{title.value.length}}/100</mat-hint>
    </mat-form-field>

     <mat-form-field appearance="outline" class="container_textarea description" hintLabel="De 20 a 500 caracteres">
      <mat-label> Descripción </mat-label>
      <textarea class="textarea_description" matInput formControlName="description"
      #description maxlength="500" placeholder="Descripción"
      >  </textarea>
      <mat-hint align="end">{{description.value.length}}/500</mat-hint>
    </mat-form-field>


  <mat-radio-group formControlName="state" class="radio">
    <mat-radio-button  [value]="true">Público</mat-radio-button>
    <mat-radio-button  [value]="false">Privado</mat-radio-button>
  </mat-radio-group>



<div class="separator">
  <button mat-raised-button color="primary" type="submit">Guardar</button>
  <button  mat-button (click)="cancel()">Cancelar</button>
</div>

</form>
